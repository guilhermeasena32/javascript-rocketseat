<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      // Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:
      function experiencia(anos) {
        switch (true) {
          case anos >= 0 && anos <= 1:
            console.log(`Você tem ${anos} de experiência e seu nível é Iniciante`);
            break;
          case anos >= 1 && anos <= 3:
            console.log(`Você tem ${anos} de experiência e seu nível é Intermediário`);
            break;
          case anos >= 3 && anos <= 6:
            console.log(`Você tem ${anos} de experiência e seu nível é Avançado`);
            break;
          case anos >= 7:
            console.log(`Você tem ${anos} de experiência e seu nível é Jedi Master`);
            break;
        }
      }
      var anosEstudo = 1;
      experiencia(anosEstudo);
      // De 0-1 ano: Iniciante
      // De 1-3 anos: Intermediário
      // De 3-6 anos: Avançado
      // De 7 acima: Jedi Master
    </script>
  </body>
</html>
